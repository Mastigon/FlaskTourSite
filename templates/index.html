{% extends 'base.html' %}

{% block container %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('http://wp.widewallpapers.ru/2k/tourism/1600x900/tourism-wallpaper-1600x900-023.jpg'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-10 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for id in range(1,7) %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tours[id]['picture'] }}" alt="" />
          </div>          
          <div class="card-body">
            <h4 class="h5 card-title">{{tours[id]['country']}}: {{tours[id]['title']| truncate(14, True)}}</h4>
            <p class="card-text">{{tours[id]['description'] |truncate(100)}}</p>
            <a href="{{ url_for('tour', id=id) }}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
